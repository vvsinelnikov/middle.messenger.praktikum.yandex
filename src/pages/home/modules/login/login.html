<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="MessageMe" />
    <meta charset="utf-8">
</head>
<body>
    <script src="./index.js" type="module"></script>
    <div class='login__container'>
        <form class='login__form'>
            <h1 class='login__heading'>Вход</h1>
            <fieldset>
                <label>Логин
                    <input type='text' required minLength='2' maxLength='40' />
                </label>
                <span class='login__error'></span>
                <label>Пароль
                    <input type='password' required minLength='2' maxLength='40' />
                </label>
                <span class='login__error'></span>
                <div>
                    <input class='login__button' type='submit' value='Авторизоваться' />
                    <a class='login__link' href='/signin' >Нет аккаунта?</a>
                </div>
            </fieldset>
        </form>
    </div>
</html>
